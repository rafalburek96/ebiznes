@(address: Form[UpdateAddressFrom])(implicit request: MessagesRequestHeader, flash: Flash)
 
@import helper._

@flash.get("success").getOrElse("")

@form(routes.AddressController.updateAddressHandler()) {

    <input name="id" id="id" value="@address("id").value" type="hidden" />
    @inputText(address("street"))
    @inputText(address("flatNumber"))
    @inputText(address("zipCode"))

    <div class="buttons">
        <input type="submit" value="Update"/>
    </div>
}
